<html>


<head>
	<title>Sidra's Notetaking</title>
</head>

<body>

<h1>Here are the shared notes:</h1>

{% if titles %}
<ul>
	{% for title in titles %}
	{% set noteId = noteIds[loop.index0] %}
		<li><a href='/notes/{{ noteId }}'>{{ title }}</a></li>
	
	{% endfor %}
</ul>
{% endif %}

<button><a href="/new_note">Create a new note!</a></button>
<!-- <h4>Create a new <a href='/new_note'>note!</a></h4> -->
</body>


</html>
