<html>


<head>
	<title>Sidra's Notetaking</title>
</head>

<body>

<h1>Here are your notes:</h1>

{% if titles %}
<ul>
	{% for title in titles %}
	{% set noteId = noteIds[loop.index0] %}
		<a href='/notes/{{ noteId }}'><li>{{ title }}</li></a>
	
	{% endfor %}
</ul>
{% endif %}

<h4>Create a new <a href='/new_note'>note!</a></h4>
</body>


</html>
